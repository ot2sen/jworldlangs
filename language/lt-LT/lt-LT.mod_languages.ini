MOD_LANGUAGES_XML_DESCRIPTION="Šis modulis rodo sąrašą galimų turinio kalbų (kaip apibrėžta ir paskelbta turinio kalbos tvarkyklės skirtuke), kurias galima perjungti, kai norima Joomla! paversti daugiakalbe svetaine. <br />--Įskiepis 'Sistema - Kalbų filtras' turi būti paskelbtas.--<br /> Kai perjungiamos kalbos ir jei meniu punktas rodantis puslapį nėra susietas su kitu meniu punktu, modulis nukreipia į pradžios puslapį priklausomai nuo pasirinktos kalbos.<br /> Priešingu atveju, jei parametras yra nustatytas kalbos filtro įskiepyje, bus nukreipiama į pasirinktos kalbos meniu punktą. Po to navigacija bus apibrėžta tai kalbai. <br />Jei įskiepis <strong>'Sistema - Kalbų filtras'</strong> yra nepaskelbtas, tai rezultatas gali būti netinkamas.<br /><strong>Metodai:</strong><br />1. Atidarykite kalbos tvarkyklės turinio skirtuką ir įsitikinkite, kad kalbos, kurias norite naudoti turinyje, yra paskelbtos ir turi kalbos kodą nuorodoms, taip pat priesagą paveikslėliams.<br />2. Sukurkite pradžios puslapį, priskiriant kalbą meniu punktui ir nustatykite jį numatytuoju pagrindiniu pradžios puslapiu visoms paskelbtoms turinio kalboms. <br />  3. Vėliau Jūs galite priskirti kalbą bet kuriam straipsniui, kategorijai, moduliui, naujienai ar nuorodai.<br /> 4. Įsitikinkite, kad modulis yra paskelbtas ir įskiepis įgalintas. <br /> 5. Kai naudojami susiję meniu punktai, įsitikinkite, kad modulis rodomas susijusiuose puslapiuose. <br />6. Kalbų vėliavų ir pavadinimų rodymo eiliškumas yra nustatomas pagal rikiavimą kalbos tvarkyklėje - turinio kalbos.<br ><br >Jei šis modulis yra paskelbtas, siūloma skelbti administratoriaus daugiakalbiškumo statuso modulį."
