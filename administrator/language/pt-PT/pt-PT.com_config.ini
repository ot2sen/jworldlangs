JLIB_RULES_SETTING_NOTES="1. Se alterar a configuração será aplicável a este e a todos os níveis inferiores (grupos, componentes ou conteúdos). Note-se que: a) HERDADO significa que serão utilizadas as permissões da configuração global ou grupo superior. b) NEGADO significa que não importa o que a configuração global ou configurações do grupo definam, o grupo que está a ser editado não pode executar esta função. c) PERMITIDO significa que o grupo que está a ser editado será capaz de executar esta função para este componente, desde que não exista um conflito com a configuração global ou grupos superiores. O conflito será indicado pela expressão de NÃO PERMITIDO (BLOQUEADO) nas definições calculadas. d) NÃO DEFINIDO é utilizado apenas para o grupo Público na configuração global. O grupo Público é o grupo superior a todos os outros grupos. Se uma permissão não estiver definida é tratada como NEGADA mas pode ser alterada em cada grupo dependente, componentes, categorias ou itens. 2. Se escolher uma nova configuração, clique em GUARDAR para refrescar as definições calculadas."
