COM_LANGUAGES_OVERRIDE_FIELD_FILE_LABEL=""_QQ_"Failas"_QQ_""
COM_LANGUAGES_OVERRIDE_FIELD_FILE_DESC=""_QQ_"Kalbos parametrų pakeitimai saugomi tam tikrame INI faile (taip pat, kaip ir originalių tekstų atveju). Čia galite pamatyti kuriame faile saugomas dabartinis pakeitimas."_QQ_""
COM_LANGUAGES_OVERRIDE_FIELD_LANGUAGE_LABEL=""_QQ_"Kalba"_QQ_""
COM_LANGUAGES_OVERRIDE_FIELD_LANGUAGE_DESC=""_QQ_"Kalba, kuriai yra pakeista konstanta."_QQ_""
COM_LANGUAGES_OVERRIDE_FIELD_KEY_LABEL=""_QQ_"Kalbos konstanta"_QQ_""
COM_LANGUAGES_OVERRIDE_FIELD_KEY_DESC=""_QQ_"Kalbos eilutės konstanta, kurią norite pakeisti.<br />Kiekvienos kalbos svetainėje rodomas tekstas yra identifikuojamas pagal konkrečios kalbos konstantą, kurią galite naudoti teksto pakeitimui.<br />Jei Jūs nežinote reikiamos konstantos, dešinėje galite susirasti norimą pakeisti tekstą. Spustelėjus norimą keisti tekstą, teisinga konstanta bus automatiškai įtraukiama į formą."_QQ_""
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_LABEL=""_QQ_"Tekstas"_QQ_""
COM_LANGUAGES_OVERRIDE_FIELD_OVERRIDE_DESC=""_QQ_"Čia galite įvesti tekstą, kurį norite pakeisti.<br /><strong>Atkreipkite dėmesį,</strong> kad tekste gali būti rezervuotų ženklų (pvz. %s, %d ar %1$s), kurie yra svarbūs (jie bus pakeisti kitų tekstų dalimis), todėl juos turite palikti."_QQ_""
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHSTRING_LABEL=""_QQ_"Ieškoti teksto"_QQ_""
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHSTRING_DESC=""_QQ_"Įveskite tekstą, kurio norite ieškoti. Jis gali būti bet kuriame kalbos faile."_QQ_""
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHTYPE_LABEL=""_QQ_"Ieškoti"_QQ_""
COM_LANGUAGES_OVERRIDE_FIELD_SEARCHTYPE_DESC=""_QQ_"Čia galite pasirinkti, ar norite ieškoti pagal konstantos pavadinimą ar vertę (faktinį tekstą).<br />Taip pat galima ieškoti kalbos failų pavadinimų (ir kelių), siekiant gauti visas konstantas ir kalbos failų tekstus."_QQ_""
