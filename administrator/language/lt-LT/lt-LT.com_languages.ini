COM_LANGUAGES_MSG_DEFAULT_LANGUAGE_SAVED=""_QQ_"Numatytoji kalba išsaugota. Tai neturi įtakos nariams, kurie pasirinko tam tikra kalbą jų profilyje arba prisijungimo puslapyje.<br /><strong class="_QQ_"_QQ_"_QQ_"red"_QQ_"_QQ_"_QQ_">Įspėjimas !</strong> Kai naudojamos kelios kalbos (pvz. kai įskiepis Sistema - Kalbų Filtras yra įgalintas), svetainės numatytoji kalba turi būti paskelbta kaip ir turinio kalba."_QQ_""
