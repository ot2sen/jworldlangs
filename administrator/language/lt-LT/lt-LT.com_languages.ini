JLIB_RULES_SETTING_NOTES=""_QQ_"1. Jei pakeisite nustatymus, jie bus taikomi šiam komponentui. Atkreipkite dėmesį, kad:<br /><em>Paveldėtas</em> reiškia tai, kad bus naudojami globalių nustatymų ir aukštesnių grupių leidimai.<br /><em>Uždraustas</em> reiškia, kad nepriklausomai nuo globalių ir aukštesnių grupių nustatymų, redaguojama grupė neturės įtakos šiam komponentui.<br /><em>Leidžiama</em> reiškia, kad redaguojama grupė galės daryt pakeitimus šiame komponente (bet jei tai prieštarauja globaliems ar aukštesnės grupės nustatymas, tai neturės jokios įtakos; konfliktas bus pažymėtas <em>Neleidžiama (Uždaryta)</em> pagal apskaičiuojamus nustatymus).<br />2. Jei pasirinksite naujus nustatymus, spustelėkite <em>Išsaugoti</em>, kad atnaujinti apskaičiuojamus parametrus."_QQ_""