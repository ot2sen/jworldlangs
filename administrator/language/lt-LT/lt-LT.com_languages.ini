COM_LANGUAGES_FIELD_PUBLISHED_DESC=""_QQ_"Paskelbta ši turinio kalba ar ne. Jei paskelbta, ji bus rodomas kaip kalbos perjungėjo modulio pasirinkimas išorinėje sąsajoje."_QQ_""
COM_LANGUAGES_FIELD_LANG_CODE_DESC=""_QQ_"Šis kalbos kodas bus pridėtas prie svetainės URL. Kai SEF įgalintas, tai atrodys taip:  http://manopuslapis.lt/lt/. Kai SEF išjungtas priesaga &amp;lang=lt bus pridedama nuorodos gale. Pastaba <em>kalbos kodas turi būti unikalus visom kalbom</em>."_QQ_""
