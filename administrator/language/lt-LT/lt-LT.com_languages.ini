COM_LANGUAGES_VIEW_OVERRIDE_SEARCH_TIP=""_QQ_"Kalbos eilutė yra sudaryta iš dviejų dalių: konkrečios kalbos konstantos ir jos vertės.<br />Pavyzdžiui, eilutėje:<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;COM_CONTENT_READ_MORE="_QQ_"_QQ_"_QQ_"Skaityti daugiau: "_QQ_"_QQ_"_QQ_"<br />'<u>COM_CONTENT_READ_MORE</u>' yra konstanta, o '<u>Skaityti daugiau: </u>' yra vertė.<br />Jūs turite naudoti konkrečios kalbos konstantą, norint sukurti vertės pakeitimą.<br />Todėl, Jūs galite ieškoti konstantos ar vertės, kurią norite pakeisti, žemiau esančiame paieškos laukelyje.<br />Spustelėjus norimą rezultatą, teisinga konstanta bus automatiškai įtraukiama į formą."_QQ_""
