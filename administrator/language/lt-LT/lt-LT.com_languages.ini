COM_LANGUAGES_FIELD_IMAGE_DESC=""_QQ_"Šios kalbos paveikslėlio failo priesaga, kai naudojama "_QQ_"_QQ_"_QQ_"Naudoti paveikslėlio gairę"_QQ_"_QQ_"_QQ_" kalbų perjungėjo pagrindinėje parinktyje. Pavyzdžiui: kai pasirinkta 'lt', tada paveikslėlio failas turi būti lt.gif. Paveikslėliai ir šio modulio CSS klasės talpinamos kataloge media/mod_languages/"_QQ_""
COM_LANGUAGES_FIELD_IMAGE_LABEL=""_QQ_"Paveikslėlio priesaga"_QQ_""
COM_LANGUAGES_FIELD_LANG_TAG_DESC=""_QQ_"Čia įveskite kalbos žymes – pavyzdžiui: lt-LT lietuvių kalbai. Tai turėtų būti tiksli priesaga, naudojama kalbos įdiegimui ar pašalinimui."_QQ_""
