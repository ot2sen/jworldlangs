COM_CONFIG_TEXT_FILTERS_DESC=""_QQ_"Šie teksto filtravimo parametrai bus taikomi visiems teksto redaktoriaus laukeliams, kuriuos pateikė nariai iš pasirinktų grupių.<br />Šios filtravimo parinktys suteikti daugiau galimybių kontroliuoti Jūsų HTML turinį. Filtravimo parinktys ir numatytieji parametrai suteikia gerą apsaugą nuo aprašų, paprastai siejamų su svetainės išpuoliais."_QQ_""
COM_CONFIG_XML_DESCRIPTION=""_QQ_"Nustatymų tvarkyklė"_QQ_""
JLIB_RULES_SETTING_NOTES=""_QQ_"1. Jei pakeisite nustatymus, tai turės įtakos visoms žemesnėms grupėms, komponentams ir turiniui. Atkreipkite dėmesį, kad:<br /><em>Paveldėtas</em> reiškia tai, kad bus naudojami globalių nustatymų, aukštesnių grupių ir kategorijos leidimai.<br /><em>Uždraustas</em> kad nepriklausomai nuo globalių, aukštesnių grupių ar kategorijos nustatymų , redaguojama grupė neturės įtakos šiam straipsniui.<br /><em>Leidžiama</em> reiškia, kad redaguojama grupė galės daryt pakeitimus šiame straipsnyje (bet jei tai prieštarauja globaliems, aukštesnės grupės ar kategorijos nustatymams, tai neturės jokios įtakos; konfliktas bus pažymėtas <em>Neleidžiama (Uždaryta))</em> pagal apskaičiuojamus nustatymus).<br />2. Jei pasirinksite naujus nustatymus, spustelėkite <em>Išsaugoti</em>, kad atnaujintumėte apskaičiuojamus parametrus."_QQ_""
