PLG_AUTHENTICATION_GMAIL=""_QQ_"Atpažinimas - GMail"_QQ_""
PLG_GMAIL_FIELD_APPLYSUFFIX_DESC=""_QQ_"Priesagos taikymo nuostatos: nepridėti priesagos, pridėti priesagą tik tada, kai jos nėra (bus naudojama nario pateikta priesaga) ar visada pridėti priesagą, pakeičiant nario pateiktą priesagą"_QQ_""
PLG_GMAIL_FIELD_APPLYSUFFIX_LABEL=""_QQ_"Taikyti prisijungimo vardo priesagą"_QQ_""
PLG_GMAIL_FIELD_SUFFIX_DESC=""_QQ_"Priesaga, naudojama prisijungimo vardui. Paprastai tai - gmail.com (ar googlemail.com), bet galite naudoti Google Apps kaip Jūsų domeno priesagą. Tai neįtraukia @ simbolio, o jei paliksite šį langelį tuščią, priesaga bus ignoruojama."_QQ_""
PLG_GMAIL_FIELD_SUFFIX_LABEL=""_QQ_"Prisijungimo vardo priesaga"_QQ_""
PLG_GMAIL_FIELD_USER_BLACKLIST_DESC=""_QQ_"Prisijungimo vardų sąrašas, kuriems neleidžiama prisijungti GMail įskiepio pagalba. Prisijungimo vardai turi būti atskirti kableliais."_QQ_""
PLG_GMAIL_FIELD_USER_BLACKLIST_LABEL=""_QQ_"Narių juodasis sąrašas"_QQ_""
PLG_GMAIL_FIELD_VALUE_APPLYSUFFIXALWAYS=""_QQ_"Visada taikyti priesagą"_QQ_""
PLG_GMAIL_FIELD_VALUE_APPLYSUFFIXMISSING=""_QQ_"Taikyti priesaga kai jos nėra"_QQ_""
PLG_GMAIL_FIELD_VALUE_NOAPPLYSUFFIX=""_QQ_"Netaikyti priesagos"_QQ_""
PLG_GMAIL_FIELD_VERIFYPEER_DESC=""_QQ_"Tikrinti tarpusavio ryšį naudojant CA sertifikatą. Kai kuriose situacijose autentiškumo patikrinimas gali nepavykti dėl sertifikavimo leidimų, tada šios funmcijos išjungimas išspręs šią problemą."_QQ_""
PLG_GMAIL_FIELD_VERIFYPEER_LABEL=""_QQ_"Tikrinti tarpusavio ryšį"_QQ_""
PLG_GMAIL_XML_DESCRIPTION=""_QQ_"Apdoroja narių atpažinimą su GMail ar Googlemail paskyra (reikalingas cURL) <br /><strong> Įspėjimas ! Jūs turite turėti bent vieną įgalintą atpažinimo įskiepį, kitaip prarasite visas prieigas prie Jūsų svetainės.</strong>"_QQ_""